{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
<h2 class="m-5">Upload File</h2>
<form class="m-5" action="/" method='POST' enctype="multipart/form-data">
    <div class="form-group pb-3">
        <label for="description">File Description : </label>
        <input type="text" class="form-control" name="description" aria-describedby="description-help">
        <small id="description-help" class="form-text text-muted">Explain about the file you upload.</small>
    </div>
    <div class="form-group pb-3">
        <label for="file">File : </label>
        <input type="file" name="file" aria-describedby="file-help">
        <small id="file-help" class="form-text text-muted">Choose your file. Permitted extentions are : txt / pdf / png / jpg / jpeg / gif</small>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">Back</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
